<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up Tech School RPG</title>
    <link rel="stylesheet" href="css/styles.css?v=5">
</head>
<body>

    <div id="mainMenu" class="screen active">
        <button class="menu-button" id="playButton">Play</button>
        <button class="menu-button" id="instructionsButton">Instructions</button>
        <button class="menu-button" id="skinsButton">Skins</button>
        <button class="menu-button" id="knowledgePassButton">Knowledge Pass</button>
    </div>

    <div id="instructionsScreen" class="screen">
        <h2>Instructions</h2>
        <p>Use the arrow keys to move your character.</p>
        <p>Collect all the items to win.</p>
        <button class="menu-button" id="backFromInstructionsButton">Back</button>
    </div>

    <div id="skinsScreen" class="screen">
        <h2>Skins</h2>
        <p>Choose your character skin.</p>
        <button class="menu-button" id="backFromSkinsButton">Back</button>
    </div>

    <div id="knowledgePassScreen" class="screen">
        <h2>Knowledge Pass</h2>
        <p>Unlock new content.</p>
        <button class="menu-button" id="backFromKnowledgePassButton">Back</button>
    </div>

    <div id="gameScreen" class="screen">
        <canvas id="gameCanvas"></canvas>
        <button id="backToMenuButton">Back to Menu</button>
    </div>

    <script type="module" src="js/main.js"></script> 
</body>
</html>
